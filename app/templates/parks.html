<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style/stylesheet.css" media="screen">
    <!-- basic js files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- js files for table sorting and pagination-->
    <!-- js files for angular--> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>    
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <!-- css for table pagination -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">  
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" media="screen"> 
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300" rel="stylesheet">
  </head>

  <body ng-app="myApp" ng-controller="repeatController">
    <ul class="nav nav-pills">
      <li role="presentation"><a href="{{ url_for('index') }}">Home</a></li>
      <li role="presentation" class="active"><a href="{{ url_for('parks') }}">Parks</a></li>
      <li role="presentation"><a href="{{ url_for('campgrounds') }}">Campgrounds</a></li>
      <li role="presentation"><a href="{{ url_for('states') }}">States</a></li>
      <li role="presentation"><a href="{{ url_for('events') }}">Events</a></li> 
      <li role="presentation"><a href="{{ url_for('about') }}">About</a></li>    
    </ul>

    <div class="title">
      <h1>Parks</h1>
    </div> <!-- end of title -->
  
    <div class="row">
      <div class="col-md-10">
        <div class="table" data-example-id="simple-responsive-table">
          <div class="table-responsive">
            <!-- Table -->
            <table class="table table-striped" id="myTable">
              <thead>
                <tr>
                  <th>Park</th>
                  <th>Phone</th>
                  <th>Rating</th>
                  <th>Website</th>
                  <th>Zipcode</th>
                 <!-- <th>Upcoming Event</th>-->
                  <th>State</th>
                </tr>
              </thead>
              
              <tbody>
              {% for park in parks %}
                <tr> 
                  <th scope="row"><a href= "{{ url_for('parks_instance', idnum = park.idnum) }}">{{park.name}}</a></th>
                  <td> {{park.phone}} </td>
                  <td> {{park.rating}} </td>
                  <td> <a href= "{{park.website}}"> {{ park.website }} </a></td>
                  <td> {{park.zipcode}} </td>
                  <!-- <td> <a href="#">{{park.upcomingEvent}}</a></td> -->
                  <td> <a href="{{ url_for('state_instance', name = park.state_fk) }}">{{park.state}}</a></td>
                </tr>
              {% endfor %}                    
              </tbody>
            </table> 
          </div> <!-- end of <div class = "table-responsive"> -->
        </div> <!-- end of <div class = "table"> -->
      </div> <!-- end of <div class = "col-md-10"> -->
    </div> <!-- end of <div class = "row"> -->
    <script type="text/javascript">
      $(document).ready(function(){
        $('#myTable').DataTable(); 
      });
    </script>
  </body>
</html>
